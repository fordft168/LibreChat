version: 1.1
endpoints:
  - name: openrouter
    type: openai
    baseURL: https://openrouter.ai/api/v1
    apiKey: ${OPENROUTER_API_KEY}
    models:
      default: openrouter/auto
      allow:
        - openrouter/auto
ui:
  defaultEndpoint: openrouter
  hideEndpoints: true
  hideProviderLogos: true
